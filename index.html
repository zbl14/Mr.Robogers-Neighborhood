<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Roboger's Neighborhood</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>
<body class="container">
  <header class="jumbotron">
    <h1>Mr. Roboger's Neighborhood</h1>
  </header>

  <form id="formOne">
    <div class="form-group">
      <label for="numInput">Please enter a number</label>
      <input id="numInput" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="name">What's your name?</label>
      <input id="name" class="form-control" type="text">
    </div>
    <br>
    <button type="submit" class="btn btn-success" id="clickable">Submit!</button>
  </form>
  <br>
  <button class="btn btn-danger" id="clearResult">I am not your neighbor, clear my result!</button>
  <br>
  <span id="msgWithName"></span>
  <!-- <p><span id="neighborName"></span></p> -->
</body>
</html>
